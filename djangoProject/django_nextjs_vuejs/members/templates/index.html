<h1>Members</h1>
<table border="1">
    {% for x in mymembers %}
    <tr>
        <td><a style="background:rgb(189, 189, 189);width:30px" href="update/{{ x.id }}">{{ x.id }}</a></td>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td style="background:red"><a href="delete/{{ x.id }}">delete</a></td>
    </tr>
    {% endfor %}
</table>
<div>
    <p>
        <a href="add/">Add member</a>
        </p>
</div>
